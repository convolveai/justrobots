<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Robots - Play with a Robot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Chilanka&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="imgs/logo.svg" alt="Just Robots Logo" class="logo-image">
            </div>
            <nav class="navigation">
                <a href="#" class="nav-link active">Play with a Robot</a>
                <a href="#" class="nav-link">Case Study</a>
                <a href="#" class="nav-link">How it Works</a>
                <a href="#" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Left Column - Illustration -->
            <div class="illustration-column">
                <img src="imgs/illustration.svg" alt="Elderly person with robot" class="illustration-image">
            </div>

            <!-- Right Column - Text and Form -->
            <div class="form-column">
                <h1 class="headline">Helpful. Reliable. <span class="headline-brand">Just Robots.</span></h1>
                <p class="body-text">We're working on something amazing. Stay tuned for updates and be the first to experience the future.</p>
                <p class="cta-text">Would you like to be notified when a robot is ready for you to play with?</p>
                
                <!-- Replace YOUR_FORM_ID with your actual Formspree form ID from your Formspree dashboard -->
                <form class="notification-form" id="notificationForm" action="https://formspree.io/f/mzzypapr" method="POST">
                    <div class="form-group">
                        <input type="text" id="fullName" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div id="formMessage" class="form-message"></div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitBtnText">Notify Me!</span>
                        <span id="submitBtnLoader" class="btn-loader" style="display: none;">Sending...</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; Just Robots 2025</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Check authentication before showing the page
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'password.html';
        }
    </script>
</body>
</html>

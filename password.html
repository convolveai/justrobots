<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Robots - Enter Access Code</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Chilanka&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <div class="logo">
                <img src="imgs/logo.svg" alt="Just Robots Logo" class="logo-image">
            </div>
            <h2 class="password-title">Enter Access Code</h2>
            <p class="password-subtitle">Please enter the code to access the site</p>
            <form class="password-form" id="passwordForm">
                <div class="form-group">
                    <input type="text" id="passwordInput" name="password" placeholder="Enter code" required autofocus>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="submit-btn">Enter</button>
            </form>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
